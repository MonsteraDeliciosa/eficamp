<!doctype html>
<html class="no-js" lang="pl">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/app.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
  <nav class="navigation-wrapper">
    <div class="row">
      <div class="small-12 medium-12 columns small-centered">
        <div class="row">
          <div class="small-6 medium-4 large-4 columns">
            <div class="user-navigation">
              <!-- <a href="#"> -->
              <div class="square-box logo-box">
              </div>
              <!-- </a> -->
              <!-- <a href="#"> -->
              <div class="square-box user-box">
              </div>
              <!-- </a> -->
            </div>
          </div>

          <div class="small-6 medium-push-6 medium-2 large-1 large-offset-1 end columns">
            <div class="row">
              <div class="small-6 columns">
                <div class="menu-box">
                  <a href="#"><img class="nav-img" src="dist/img/search.png" alt="Search" />
                  </a>
                </div>

              </div>
              <div class="small-6 columns">
                <div class="menu-box ">
                  <a href="#"><img class="nav-img" src="dist/img/login.png" alt="Logout" />
                  </a>
                </div>
              </div>
            </div>
          </div>

          <div class="small-12 medium-pull-2 medium-6 large-4  columns">
            <div class="pages-navigation">
              <div class="row">
                <ul class="nav-list">
                  <li>
                    <div class="small-3 columns p0 m0">
                      <div class="nav-box text-center active">
                        <a class="nav-link" href="#" alt="home">
                          <img class="nav-img" src="dist/img/home.png" alt="home" />
                          <br /> home <span></span>
                        </a>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="small-3 columns p0 m0">
                      <div class="nav-box text-center">
                        <a class="nav-link" href="#" alt="analyse">
                          <img class="nav-img" src="dist/img/analyse.png" alt="analyse" />
                          <br /> <span>analyse</span>
                        </a>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="small-3 columns p0 m0">
                      <div class="nav-box text-center">
                        <a class="nav-link" href="#" alt="plan">
                          <img class="nav-img" src="dist/img/plan.png" alt="plan" />
                          <br /> <span>plan</span>
                        </a>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="small-3 columns p0 m0">
                      <div class="nav-box text-center">
                        <a class="nav-link" href="#" alt="earn">
                          <img class="nav-img" src="dist/img/earn.png" alt="earn" />
                          <br /> <span>earn</span>
                        </a>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </nav>

  <main class="dashboard-wrapper">
    <section class="section">
      <div class="row">
        <div class="small-12 columns">
          <div class="row">
            <div class="small-12 medium-8 columns">
              <h1>Finance life stream</h1>
              <div class="row">
                <div class="small-4 columns">
                  <h2 class="lead">Balance</h2>
                  <span class="js-getDataStream balance">
                  </span><span class="currency"> PLN</span>
                </div>
                <div class="small-4 columns">
                  <h2 class="lead">Finance stream</h2>
                  <span class="js-getDataStream financeStream">
                  </span><span class="currency"> PLN</span>
                </div>
                <div class="small-4 columns">
                  <h2 class="lead">Scheduled payments</h2>
                  <span class="js-getDataStream scheduledPayments">
                  </span><span class="currency"> PLN</span>
                </div>
              </div>
            </div>
            <div class="small-12 medium-4 columns">
              <div class="row">
                <div class="small-12 columns">
                  <span>Add</span>
                  <button class="cta">Bank</button>
                  <button class="cta">Payment</button>
                </div>
                <div class="small-12 columns">
                  <span>Account analysis</span>
                  <div class="buttons-container">
                    <button class="cta">on</button>
                    <button class="cta active">off</button>
                  </div>
                  </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="products-history">
      <div class="row">
        <div class="small-12 medium-6 columns">
          <div class="row">
            <div class="small-6 columns">
              myk
            </div>
            <div class="small-6 columns">
              myk
            </div>
          </div>
        </div>
        <div class="small-12 medium-6 columns">
          <div class="list-component">
            <ul class="data-list">
              <li class="clone-list">
                <div class="row">
                  <div class="small-2 columns">
                    <span class="js-getData date">date</span>
                  </div>
                  <div class="small-8 columns">
                    <span class="js-getData description">description</span>
                    <span class="js-getData category">category</span>
                  </div>
                  <div class="small-2 columns">
                  <span class="js-getData status">status</span>
                  <span class="js-getData amount">amount</span>
                  <span class="js-getData hcurrency">currency</span>
                  </div>
                </div>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </section>
    </div>
  </main>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/what-input/what-input.js"></script>
  <script src="bower_components/foundation-sites/dist/foundation.js"></script>
  <script src="js/app.js"></script>
  <script src="js/dashboard.js"></script>

</body>
