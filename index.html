<!doctype html>
<html class="no-js" lang="pl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <main class="wrapper">
        <div class="row">
            <div class="small-12 medium-9 columns small-centered">
                <div class="row">
                    <div class="small-12 medium-3 columns">
                        <img class="" src="img/efi_logo.png" alt="efi3 logo" />
                    </div>
                    <div class="small-12 medium-9 columns end">
                        <div class="apla">
                            <div class="header-container">
                                <h1>Login</h1>
                                <p class="lead">
                                    Aby zaimportować dane zaloguj się do swojego banku
                                </p>
                            </div>
                            <div class="user-container">
                                <img class="user-avatar" src="img/user.jpg" />
                                <div class="input-container">
                                    <div class="user-number">
                                        <h2>3268463287</h2>
                                        <img src="img/close.png" />
                                    </div>
                                    <div class="input-container">
                                        <input class="" type="password" />
                                        <img class="icon" src="img/keyboard" />
                                    </div>
                                    <div class="buttons-container">
                                        <input type="button" class="back-btn" value="select other" />
                                        <input type="submit" class="cta-btn" value="go" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="row">
                <div class="small-12 medium-9  columns small-centered">
                    <div class="row">
                        <div class="small-12 medium-offset-3 medium-9 columns">
                            <div class="row">
                                <div class="small-12 medium-6 columns">
                                    <ul class="menu">
                                        <li>
                                            security
                                        </li>
                                        <li>
                                            logging in
                                        </li>
                                        <li>
                                            contact
                                        </li>
                                    </ul>
                                </div>
                                <div class="small-12 medium-6 columns">
                                    <ul class="menu">
                                        <li>
                                            facebook
                                        </li>
                                        <li>
                                            twitter
                                        </li>

                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
        </footer>
    </main>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
